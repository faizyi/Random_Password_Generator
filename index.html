<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main" >
        <div class="heading" >
            <h3>Generate <br> <span>Random Password</span></h3>
        </div>
        <hr>
        <div class="main_text" >
        <div class="input_box" >
            <input placeholder="Generate Random Password" type="text" id="input_box">
            <i class='bx bx-copy' id="copy"></i>
        </div>
        <div class="pl" >
            <p>Password Length</p>
            <input id="pl" type="number" name="number" max="30" min="2" value="8">
        </div>
        <div class="btn" >
            <button id="btn">Generate Password</button>
        </div>
    </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
